<div class="row panel panel-default">
  <div class="col-xs-4">
    <h3>
      <a ui-sref="home.view({ id: profile._id })">
        <img class="img-responsive" ng-src="{{profile.avatar}}" alt="{{profile.names.firstName + profile.names.lastName}}"/>
      </a>
    </h3>
  </div>
  <div class="col-xs-8">
    <div class="row">
      <h3 class="col-xs">{{profile.names.firstName}} {{profile.names.lastName}}</h3>
    </div>
    <div class="row">
      Interested In: <ul>
        <li ng-repeat="number in profile.interestedIn">
          <ng-pluralize count="number" when="{
            '0': 'Men',
            '1': 'Women',
            '2': 'Both',
            '3': 'Platonic',
          }"  offset="">,</ng-pluralize>
        </li>
      </ul>
    </div>
    <div class="row">
      Gender: <ng-pluralize count="profile.gender" when="{
          '0': 'Male',
          '1': 'Female',
          '2': 'Undisclosed',
          '3': 'Fluid',
        }"  offset=""></ng-pluralize>
    </div>
    <div class="row">
      Number of Matches: {{profile._matches.length}}
    </div>
  </div>
</div>
